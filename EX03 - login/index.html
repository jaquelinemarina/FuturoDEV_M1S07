<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Tela de Login</title>

    <!--[M1S07] Ex 3 - Utilizando uma das formas de construção de layout, produza uma tela de login. -->

</head>

<body>
    <section class="content">

        <div class="flex-container">

            <div class="col1">

                <div class="img">
                    <img title="imagem_background" src="./assets/imagem.jpg"
                        alt="figura 3D de uma menina segurando um notebook">
                </div>

                <div class="text">
                    <h1>Sign In to</br>
                        this session</h1>
                    <p>If you don't have an account,</br>
                        You can <a href="../EX04 - cadastro/index.html"><b>Register here!<b></a></p>
                </div>

            </div>

            <div class="col2">

                <form>
                    <input type="email" placeholder="Email address">
                    <input type="password" placeholder="Password">

                    <span>Forgot password?</span>

                    <button type="submit">Sign In</button>
                </form>

                <label id="or">Or</label>

                <div class="sociais">
                    <button type="button">
                        <i class="fa-brands fa-google"></i>
                        <label>Continue with Google</label>
                    </button>

                    <button type="button">
                        <i class="fa-brands fa-facebook-f"></i>
                        <label>Continue with Facebook</label>
                    </button>
                </div>

            </div>
    </section>

    <script src="https://kit.fontawesome.com/831878efe8.js" crossorigin="anonymous"></script>
</body>

</html>
