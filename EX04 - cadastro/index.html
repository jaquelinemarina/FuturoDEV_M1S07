<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Tela de Cadastro</title>

    <!--[M1S07] Ex 4 - Utilizando uma das formas de construção de layout, produza uma tela de cadastro. -->

</head>

<body>
    <section class="content">

        <div class="flex-container">

            <div class="col1">

                <div class="text">
                    <h1>Create an account</h1>
                    <p>Setup a free account to get access to unlimited courses</p>
                </div>

                <form>
                    <label>Full Name</label>
                    <input type="text" placeholder="Please enter your full name">
                </br>
                    <label>Username</label>
                    <input type="text" placeholder="Please enter your username">
                </br>
                    <label>Email</label>
                    <input type="email" placeholder="Please enter your email">
                </br>
                    <label>Password</label>
                    <input type="password" placeholder="*************************">
                </br>
                    <label>Phone number</label>
                    <input type="tel" placeholder="Please enter your phone number">
                </br>
                    <button type="submit">Sign Up</button>
                </form>

                <span>Already have an account? <a href="../EX03 - login/index.html"><b>Login</b></a></span>

            </div>
    </section>

</body>

</html>
